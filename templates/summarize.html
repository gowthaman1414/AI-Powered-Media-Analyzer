<!DOCTYPE html>
<html lang="en">
    <style>body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
    }
    
    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 800px;
    }
    
    h1 {
        color: #333;
    }
    
    form {
        margin-top: 20px;
    }
    
    label {
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    input[type="file"] {
        margin: 10px 0;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 2px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    
    .options {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }
    
    .option {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        margin: 10px;
        text-decoration: none;
        border-radius: 5px;
        width: 150px;
        text-align: center;
        transition: background-color 0.3s ease;
    }
    
    .option:hover {
        background-color: #45a049;
    }
    
    h2 {
        color: #333;
    }
    
    p {
        text-align: left;
        color: #555;
    }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize Text</title>
</head>
<body>
    <h1>Summarize Text</h1>
    <form method="post">
        <label for="text">Enter text:</label><br>
        <textarea id="text" name="text" rows="10" cols="50"></textarea><br>
        <label for="num_sentences">Number of sentences in summary:</label><br>
        <input type="number" id="num_sentences" name="num_sentences" min="1"><br><br>
        <input type="submit" value="Summarize">
    </form>
    {% if summary %}
        <h2>Original Text</h2>
        <p>{{ original_text }}</p>
        <h2>Summary</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
